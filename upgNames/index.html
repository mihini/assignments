<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slumpmässigt namn</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
        Slumpmässigt namn
        </h1>
      </header>

      <section class="main">
        <p>
          Få ett slumpmässigt namn som du kan använda till personas
        </p>
        <h4 class="text"> </h4>
        <h2 id="name"></h2>

      </section>
      <div class="row btns">
        <div class=" col-sm-6 col-md-4 col-md-offset-2">
          <button class="male btn btn-default btn-lg btn-block" name="male">Man</button>
        </div>
        <div class="col-md-4 col-sm-6 ">
          <button class="woman btn btn-default btn-lg btn-block  col-md-offset-0" name="woman">Kvinna</button>
        </div>
      </div>

      <!-- scripts -->
      <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
      <script type="text/javascript" src="main.js"></script>
    </div>
  </body>
</html>
